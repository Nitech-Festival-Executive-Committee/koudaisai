        .subtitle::before {
            position: absolute;

            bottom: 0;
            content: '';
            width: 6px;
            height: 50%;
            background: rgba(238, 122, 9, 100);
            color: #ffffff;
        }

        .subtitle::after {
            position: absolute;
            left: 0;
            bottom: 0;
            content: '';
            width: 100%;
            height: 0;
            border-bottom: 1px solid #ccc;
            background: rgba(238, 122, 9, 100);
