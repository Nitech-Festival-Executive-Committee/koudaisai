name: Deploy via FTP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"

      # - name: Install dependencies
      #   run: npm install

      # - name: Build project
      #   run: npm run build

      - name: Test FTP login
        run: |
          echo "Checking FTP login..."
          curl --ftp-ssl -v --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} ftp://${{ secrets.FTP_HOST }} || echo "FTP login failed"

      - name: Delete index.txt
        continue-on-error: true
        run: |
          echo "Deleting index.txt..."
          curl --ftp-ssl -v --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} ftp://${{ secrets.FTP_HOST }}/saki118.xsrv.jp/public_html/index.txt -Q "DELE /saki118.xsrv.jp/public_html/index.html"
