name: Deploy via SFTP and rsync

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Sync files with rsync
        run: |
          echo "Syncing files via rsync..."
          rsync -avz --delete -e "ssh -p 10022 -o StrictHostKeyChecking=no" ./out/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}:/saki118.xsrv.jp/public_html
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
